<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/Signin.css">
    <title>IQ-Social</title>
</head>

<body>
    <!-- ------------------------------------------------- Nav ------------------------------------------------- -->
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto"><strong>IQ Social</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Registeration.html">Registeration<i class="fas fa-sign-in-alt"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------------- Nav ------------------------------------------------- -->
    <div class="container">
        <div class="intro">
            Social media network to communicate with others made for Universty of Information technology and
            communications
        </div>
        <main>
            <header>
                <h2>
                    Sign in
                </h2>
            </header>
            <!-- ------------------------------------------------- form ------------------------------------------------- -->

            <form action="HomePage.html" method="POST">
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label" name="">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label" name="">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3 footer">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <a href="Registeration.html">
                            Create new account
                        </a>
                    </div>
                </div>
            </form>
            <!-- ------------------------------------------------- form ------------------------------------------------- -->

        </main>
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
