  <!-- ------------------------------------------------- JS ------------------------------------------------- -->
  <script>
    function FileUpload() {
      document.getElementById("myFile").accept = "video/*,image/*";
    }
    let liked = false;
    function like() {
      let like_effect = document.getElementById("Lbtn");
      liked = !liked
      if (liked) {
        like_effect.className = like_effect.className.replace(/\bbtn-light\b/g, "btn-primary");
      }
      else {
        like_effect.className = like_effect.className.replace(/\bbtn-primary\b/g, "btn-light");
      }
    }
  </script>
