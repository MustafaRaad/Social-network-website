            <!-- ------------------------------------------------- form ------------------------------------------------- -->

            <form method="POST">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" name="" placeholder="Old name" required>

                <div class="form-group row">
                    <label for="inputNew" class="col-sm-2 col-form-label">New name </label>
                    <div class="col-sm-10">

                    </div>
                </div>
                <div class="form-group row d-flex justify-content-end">
                    <div class="col-">
                        <button type="submit" class="btn btn-primary" id="success">Update</button>

                </div>

            </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#success').click(function (e) {
                    inp1 = document.getElementById("inputName").value;
                    inp2 = document.getElementById("inputName").value;
                    if (inp1.length && inp2.length > 3) {
                        e.preventDefault()
                        $('#message').html('<div class="alert alert-success show">(Name) Updated Seccessfuly!</div>');
                    }
                })
            });
        </script>
